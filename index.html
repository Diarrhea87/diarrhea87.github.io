        <!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">  
            <title>Equations Practice</title>
            <link rel="stylesheet" type="text/css" href="styles.css">
            <script defer src="script.js"></script>
        </head>
        <body>
            <header>
                <h1>
                    EQUATIONS PRACTICE
                </h1>
            </header>
            <div id="puzzle-container">
                <div id="board-container">
                <div id="parent-restraint-container">
                    <div class="restraint-container"><h3>Forbidden</h3><div id="forbidden-container"></div></div>
                    <div class="restraint-container"><h3>Permitted</h3></div>
                    <div class="restraint-container"><h3>Required</h3></div>
                </div>
                <div id="answer-container">
                    <div id="solution-container">
                        <div id="solution-bar">
                            <h3 id="solution-text">Solution</h3>
                        </div>
                    </div>
                    <div id="equals-container">
                        <div id="equals-bar1"></div>
                        <div id="equals-bar2"></div>
                    </div>
                    <div id="goal-container">
                        <div id="goal-bar"><h3 id="goal-text">Goal</h3></div>
                    </div>
                </div>
            </div>
            <div id="input-container">
                <!--<div id="input-bar">

                </div>-->
                <div id="keyboard-container">
                    <div class="keyboard-row">
                        <button class="keyboard-button">0</button>
                        <button class="keyboard-button">1</button>
                        <button class="keyboard-button">2</button>
                        <button class="keyboard-button">3</button>
                        <button class="keyboard-button">4</button>
                        <button class="keyboard-button">5</button>
                        <button class="keyboard-button">6</button>
                        <button class="keyboard-button">7</button>
                        <button class="keyboard-button">8</button>
                        <button class="keyboard-button">9</button>
                    </div>
                    <div class="keyboard-row">
                        <button class="keyboard-button keyboard-large-button">Enter</button>
                        <button class="keyboard-button">+</button>
                        <button class="keyboard-button">-</button>
                        <button class="keyboard-button">x</button>
                        <button class="keyboard-button">÷</button>
                        <button class="keyboard-button">^</button>
                        <button class="keyboard-button">√</button>
                        <button class="keyboard-button">(</button>
                        <button class="keyboard-button">)</button>
                        <button class="keyboard-button keyboard-large-button">Delete</button>
                    </div>
                </div>
            </div>
            </div>
            
        </body>
    </html>
